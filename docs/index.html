<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    background: #c62828;
    color: white;
    padding: 20px 0;
  }

  .container {
    margin: 30px auto;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .cta-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    background: #c62828;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.2s;
  }

  .cta-button:hover {
    background: #a32020;
  }
</style>
</head>
<body>
  <header>
    <h1>Merry Christmas!</h1>
  </header>

  <div class="container">
   
    <p>Press the button below to install the app!</p>

    <!-- Replace YOUR-LINK-HERE with your actual installation link -->
    <a href="ARChristmas.apk" class="cta-button">Install the App</a>
  </div>

</body>
</html>
